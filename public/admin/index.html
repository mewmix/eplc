<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <!-- Keep Netlify Identity Widget script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- ** USE THE V2 CMS SCRIPT (Version 2.15.72 confirmed to exist) ** -->
  <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms-app.js"></script>
  <!-- *************************************************************** -->

</head>
<body>
  <!-- Add back the explicit init for V2, wrapped in DOMContentLoaded -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.CMS) {
        console.log('CMS object found (v2), attempting init...');
        try {
           window.CMS.init(); // V2 often needs explicit init
           console.log('CMS init called successfully (v2).');
        } catch (e) {
           console.error('Error during CMS.init() (v2):', e);
        }
      } else {
        // This error means the script didn't load/execute correctly
        console.error('Error: window.CMS object not found after DOMContentLoaded (v2). Check Network tab for script load errors.');
      }
    });
  </script>
</body>
</html>
